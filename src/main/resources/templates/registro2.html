<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="../static/css/pag4c.css" />
</head>

<body>
  <!-- CABECERA -->
  <div class="cabecera">
    <span class="reserva-de-zonas">¿No tienes cuenta?</span>
    <div class="container">
      <div class="tu-comunidad">TuComunidad</div>
      <p class="home"><span class="home-sub-30">Home</span><span></span></p>
    </div>
  </div>

  <!-- PAGINA -->
  <div class="pagina">
    <!-- REGISTRO -->
    <div class="container-6">
      <h2>Para registrarte, introduce los siguientes datos:</h2>
      <form id="registroForm">
        <div class="column">
          <label for="full_name">Nombre Completo:</label>
          <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="column">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div class="column">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="column">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="column">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="column">
          <label for="confirm_password">Repetir Contraseña:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <input type="submit" value="Registrarse">
      </form>
    </div>
  </div>

  <!-- PIE DE PAGINA -->
  <div class="pie-de-pagina">
    <div class="container-5">
      <div class="image-2"></div>
      <div class="container-4">
        <img class="icon-1" src="../static/vectors/intagram.svg" />
        <img class="icon-2" src="../static/vectors/facebook.svg" />
        <img class="icon-3" src="../static/vectors/twitter.svg" />
      </div>
      <div class="idioma">
        <span class="language">Idioma</span>
        <img class="icon-color" src="../static/vectors/flecha.svg" />
      </div>
    </div>
    <div class="description">Facilitamos la convivencia en tu comunidad</div>
    <div class="line"></div>
    <span class="tucom">©TuComunidad 2024</span>
  </div>

  <!-- SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Función para enviar los datos del formulario al backend
      document.getElementById('registroForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Obtener los datos del formulario
        var nombre = document.getElementById('full_name').value;
        var apellidos = document.getElementById('apellidos').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;
        var confirm_password = document.getElementById('confirm_password').value;

        // Comprobar que las contraseñas coincidan
        if (password !== confirm_password) {
          alert("Las contraseñas no coinciden");
          return;
        }

        // Crear objeto con los datos del formulario
        var formData = {
          nombre: nombre,
          apellidos: apellidos,
          email: email,
          contraseña: password,
          nombredeusuario: username,
          gestor: true // Establecer como gestor
        };

        // Enviar los datos al backend
        fetch('/api/vecinos', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            alert(data.message); // Mostrar mensaje de éxito
            window.location.href = '/crearcomunidad'; // Redirigir a crear comunidad
          })
          .catch(error => {
            console.error('Error:', error);
            alert("Error al registrarse. Inténtalo de nuevo.");
          });
      });
    });
  </script>
</body>

</html>
