<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Comunidad Etsit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="../static/css/añadir.css" />
  <style>
    .titulo {
      font-size: xx-large;
      font-weight: bold;
      pointer-events: none;
    }

    .descripcion {
      font-size: 14px;
      color: #333;
    }

    .elemento {
      width: 90%;
      margin: 0 auto;
      padding: 30px;
      background-color: #f7f7f7;
      border: 2px solid #ccc;
      border-radius: 20px;
      margin-top: 50px;
      height: auto;
      text-align: center;
      position: relative;
    }

    .imagen {
      width: 100%;
      height: auto;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .contenido {
      margin-top: 20px;
    }

    .editar,
    .eliminar {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      margin: 10px auto;
      margin-bottom: 5px;
    }

    .eliminar {
      background-color: red;
      margin-bottom: 5px;
    }

    .descripcion-editable {
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- CABECERA -->
  <div class="cabecera">
    <span class="reserva-de-zonas">
      Añadir una noticia
    </span>
    <div class="container">
      <div class="tu-comunidad">
        TuComunidad
      </div>
      <p class="home">
        <a href="/comunidad" style="text-decoration: none;">
          <span class="home-sub-30">Home</span>
          <span></span>
        </a>
      </p>
      <div class="log-out">
        <span class="our-works">
          <a href="/" style="text-decoration: none;">Log out</a>
        </span>
      </div>
      <div class="usuario">
        Gestor de comunidad
      </div>
    </div>
  </div>

  <div class="pagina">
    <div class="container-6">
      <!-- FORMULARIO -->
      <form id="infoForm" action="/crearinformacion" method="post" enctype="multipart/form-data">
        <div class="elemento">
          <div class="drop-area" id="drop-area">
            <img id="image-preview" src="../static/vectors/noticia1.svg" alt="Vista previa de la imagen" />
          </div>

          <div class="contenido">
            <div class="titulo" contenteditable="true">
              <input type="text" id="titulo" name="titulo" placeholder="Título" required>
            </div>
            <div class="descripcion descripcion-editable" contenteditable="true">
              <textarea id="descripcion" name="descripcion" placeholder="Descripción"></textarea>
            </div>
            <div class="contenido-completo">
              <textarea id="textocompleto" name="textocompleto" placeholder="Contenido completo"></textarea>
            </div>
            <input type="file" id="imagen" name="imagen" style="display: none;" accept="image/*">

            <!-- Campos ocultos -->
            <input type="hidden" id="idcomunidad" name="idcomunidad" value="1"> <!-- Supongamos que la comunidad tiene ID 1 -->
            <input type="hidden" id="idvecino" name="idvecino" value="1"> <!-- Supongamos que el vecino gestor tiene ID 1 -->

            <div class="contenedor-botones">
              <button type="button" class="eliminar">Cancelar</button>
              <button type="button" class="editar">Añadir</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- PIE DE PAGINA -->
  <div class="pie-de-pagina">
    <div class="container-5">
      <div class="image-2"></div>
      <div class="container-4">
        <img class="icon-1" src="../static/vectors/intagram.svg" />
        <img class="icon-2" src="../static/vectors/facebook.svg" />
        <img class="icon-3" src="../static/vectors/twitter.svg" />
      </div>
      <div class="idioma">
        <span class="language">
          Idioma
        </span>
        <img class="icon-color" src="../static/vectors/flecha.svg" />
      </div>
    </div>
    <div class="description">
      Facilitamos la convivencia en tu comunidad
    </div>
    <div class="line"></div>
    <span class="tucom">
      ©TuComunidad 2024
    </span>
  </div>

  <!-- Scripts JS aquí -->
  <script>
    // Script para la vista previa de la imagen

    const dropArea = document.getElementById('drop-area');
    const imagePreview = document.getElementById('image-preview');
    const tituloInput = document.getElementById('titulo');
    const descripcionInput = document.getElementById('descripcion');
    const textocompletoInput = document.getElementById('textocompleto');
    const imagenInput = document.getElementById('imagen');
    const idcomunidadInput = document.getElementById('idcomunidad');
    const idvecinoInput = document.getElementById('idvecino');

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('active');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('active');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      showImage(file);
    });

    imagenInput.addEventListener('change', () => {
      const file = imagenInput.files[0];
      showImage(file);
    });

    function showImage(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        imagePreview.src = e.target.result;
        imagePreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    const cancelButton = document.querySelector('.eliminar');
    cancelButton.addEventListener('click', () => {
      // Redireccionar o limpiar campos si es necesario
      window.location.href = "/comunidad"; // Redireccionar a la página de comunidad
    });

    // Script para enviar el formulario al controlador

    const addButton = document.querySelector('.editar');
    addButton.addEventListener('click', async () => {
      const titulo = tituloInput.value;
      const descripcion = descripcionInput.value;
      const textocompleto = textocompletoInput.value;
      const imagen = imagenInput.files[0];
      const idcomunidad = idcomunidadInput.value;
      const idvecino = idvecinoInput.value;

      const formData = new FormData();
      formData.append('titulo', titulo);
      formData.append('descripcion', descripcion);
      formData.append('textocompleto', textocompleto);
      formData.append('imagen', imagen);
      formData.append('idcomunidad', idcomunidad);
      formData.append('idvecino', idvecino);

      try {
        const response = await fetch('/crearinformacion', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const message = await response.text();
          alert(message); // Mostrar mensaje de éxito
          // Redireccionar o hacer alguna acción adicional si es necesario
        } else {
          throw new Error('Error al enviar el formulario');
        }
      } catch (error) {
        console.error(error);
        alert('Hubo un error al enviar el formulario');
      }
    });

  </script>
</body>

</html>
