<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Comunidad Etsit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="../static/css/añadir.css" />
  <style>
    .titulo {
      font-size: xx-large; /* Tamaño de letra más grande para el título de la noticia */
      font-weight: bold; /* Texto en negrita */
      pointer-events: none; /* Hacer que el título no sea clicable */
    }

    .descripcion {
      font-size: 14px; /* Tamaño de letra para la descripción de la noticia */
      color: #333; /* Color de letra para la descripción */
    }

    .elemento {
      width: 90%; /* Anchura de la caja de la noticia */
      margin: 0 auto; /* Centrar la caja horizontalmente */
      padding: 30px; /* Espaciado interior de la caja */
      background-color: #f7f7f7; /* Color de fondo de la caja */
      border: 2px solid #ccc; /* Borde de la caja */
      border-radius: 20px; /* Borde redondeado */
      margin-top: 50px; /* Espaciado superior */
      height: auto; /* Altura automática */
      text-align: center; /* Centrar el contenido dentro de la caja */
      position: relative; /* Permitir posicionar la imagen */
    }

    .imagen {
      width: 100%; /* Ancho completo */
      height: auto; /* Altura automática para mantener la proporción */
      border-top-left-radius: 20px; /* Esquina redondeada superior izquierda */
      border-top-right-radius: 20px; /* Esquina redondeada superior derecha */
    }

    .contenido {
      margin-top: 20px; /* Espaciado superior */
    }

    .editar,
    .eliminar {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px; /* Espaciado superior */
      display: block; /* Para que los botones estén en línea */
      margin: 10px auto; /* Centrar los botones horizontalmente */
    }

    .eliminar {
      background-color: red;
    }

    .descripcion-editable {
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- CABECERA -->
  <div class="cabecera">
    <span class="reserva-de-zonas">
      Añadir una noticia
      
    </span>
    <div class="container">
      <div class="tu-comunidad">
        TuComunidad
      </div>
      <p class="home">
        <a href="/comunidad" style="text-decoration: none;">
          <span class="home-sub-30">Home</span>
          <span></span>
        </a>
      </p>
      <div class="log-out">
        <span class="our-works">
          <a href="/" style="text-decoration: none;">Log out</a>
        </span>
      </div>
      <div class="usuario">
        Gestor de comunidad
      </div>
    </div>
  </div>

  <div class="pagina">
    <div class="container-6">
    
      <!-- NOTICIA SELECCIONADA -->
      <div class="elemento">
        <img class="imagen" src="../static/vectors/noticia1.svg" />
        <div class="contenido">
          <div class="descripcion titulo" contenteditable="true">
            Haz click para agregar un título
          </div>
          <div class="descripcion descripcion-editable" contenteditable="true">
            Haz click para agregar una breve descripción y para añadir más información.
          </div>
          <div>
            <button class="eliminar">Cancelar</button>
            <button class="editar">Añadir</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- PIE DE PAGINA -->
  <div class="pie-de-pagina">
    <div class="container-5">
      <div class="image-2"></div>
      <div class="container-4">
        <img class="icon-1" src="../static/vectors/intagram.svg" />
        <img class="icon-2" src="../static/vectors/facebook.svg" />
        <img class="icon-3" src="../static/vectors/twitter.svg" />
      </div>
      <div class="idioma">
        <span class="language">
          Idioma
        </span>
        <img class="icon-color" src="../static/vectors/flecha.svg" />
      </div>
    </div>
    <div class="description">
      Facilitamos la convivencia en tu comunidad
    </div>
    <div class="line"></div>
    <span class="tucom">
      ©TuComunidad 2024
    </span>
  </div>
</body>

</html>
