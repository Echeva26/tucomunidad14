<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuComunidad</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="../static/css/pag1.css" />
</head>

<body>
<div class="cabecera">
    <div class="container-2">
        <div class="tu-comunidad">
            TuComunidad
            <img class="icon" />
        </div>
    </div>
</div>

<div class="pagina">
    <div class="container">
        <div class="description">
            <div class="description-1">
                <h2>Crear Comunidad y Área Común</h2>
            </div>
            <form id="crearComunidadAreaForm">
                <div class="column">
                    <label for="nombreComunidad">Nombre de la Comunidad:</label>
                    <input type="text" id="nombreComunidad" name="nombreComunidad" required>
                </div>
                <div class="column">
                    <label for="codPostal">Código Postal:</label>
                    <input type="text" id="codPostal" name="codPostal" required>
                </div>
                <div class="column">
                    <label for="tipoArea">Tipo de Área:</label>
                    <select id="tipoArea" name="tipoArea" multiple required>
                        <option value="Piscina">Piscina</option>
                        <option value="Gimnasio">Gimnasio</option>
                        <option value="Parque Infantil">Parque Infantil</option>
                    </select>
                </div>
                <input type="submit" value="Crear">
            </form>
        </div>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      // Evento al enviar el formulario
      document.getElementById('crearComunidadAreaForm').addEventListener('submit', function (e) {
          e.preventDefault();

          var nombreComunidad = document.getElementById('nombreComunidad').value;
          var codPostal = document.getElementById('codPostal').value;
          var tipoAreas = Array.from(document.getElementById('tipoArea').selectedOptions).map(option => option.value);

          // Crear la Comunidad
          fetch('/crearcomunidad', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                  nombre: nombreComunidad,
                  codpostal: codPostal
              })
          })
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.json();
              })
              .then(data => {
                  console.log(data);
                  alert("Comunidad creada exitosamente");

                  // Crear el Área Común para cada tipo de área seleccionado
                  tipoAreas.forEach(tipoArea => {
                      fetch('/creararea', {
                          method: 'POST',
                          headers: {
                              'Content-Type': 'application/json'
                          },
                          body: JSON.stringify({
                              nombre: tipoArea,
                              tipodearea: tipoArea.toUpperCase(), // Corregido: Convertir a mayúsculas
                              idComunidad: data.id // Usar el ID de la comunidad recién creada
                          })
                      })
                          .then(response => {
                              if (!response.ok) {
                                  throw new Error('Network response was not ok');
                              }
                              return response.json();
                          })
                          .then(data => {
                              console.log(data);
                              alert("Área creada exitosamente para " + tipoArea);
                          })
                          .catch((error) => {
                              console.error('Error:', error);
                              alert("Error al crear el área para " + tipoArea);
                          });
                  });
              })
              .catch((error) => {
                  console.error('Error:', error);
                  alert("Error al crear la comunidad");
              });
      });

  });
</script>

</body>
</html>
