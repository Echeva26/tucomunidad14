<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comunidades de Vecinos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-section">
        <h1 class="bold-text">Únete a una comunidad</h1>
    </div>
    
    <div class="form-container">
        <p class="bold-text"><span class="form-text">Para unirse a una comunidad ya existente rellene los siguientes datos:</span></p>
        <div class="form-field">
            <label for="nombre" class="form-label">Nombre completo*:</label>
            <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Escriba su nombre">
        </div>
        <div class="form-field">
            <label for="telefono" class="form-label">Número de teléfono*:</label>
            <input type="text" id="telefono" name="telefono" class="form-input" placeholder="Escriba su número de teléfono">
        </div>
        <div class="form-field">
            <label for="codigo_comunidad" class="form-label">Código de la comunidad:</label>
            <input type="text" id="codigo_comunidad" name="codigo_comunidad" class="form-input" placeholder="Escriba su código">
        </div>
        <button class="join-button">Unirse</button>
    </div>
</body>
</html>
