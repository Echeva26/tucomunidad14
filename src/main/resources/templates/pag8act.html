<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Únete a una comunidad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="../assets/css/ejemplo.css" />
</head>

<body>
  <!--CABECERA-->
  <div class="cabecera">
    <span class="reserva-de-zonas">
      Reserva de zonas
    </span>
    <div class="container">
      <div class="tu-comunidad">
        TuComunidad
      </div>
      <p class="home">
        <span class="home-sub-30">Home</span><span></span>
      </p>
      <div class="log-out">
        <span class="our-works">
          Log Out
        </span>
      </div>
      <div class="usuario">
        Vecino
      </div>
    </div>
  </div>

  <div class="pagina">
    <div class="container-6">

        <div class="title-section">
            <h1 class="bold-text">Únete a una comunidad</h1>
        </div>
        
        <div class="form-container">
            <p class="bold-text"><span class="form-text">Para unirse a una comunidad ya existente rellene los siguientes datos:</span></p>
            <div class="form-field">
                <label for="nombre" class="form-label">Nombre completo*:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Escriba su nombre">
            </div>
            <div class="form-field">
                <label for="telefono" class="form-label">Número de teléfono*:</label>
                <input type="text" id="telefono" name="telefono" class="form-input" placeholder="Escriba su número de teléfono">
            </div>
            <div class="form-field">
                <label for="codigo_comunidad" class="form-label">Código de la comunidad:</label>
                <input type="text" id="codigo_comunidad" name="codigo_comunidad" class="form-input" placeholder="Escriba su código">
            </div>
            <button class="join-button">Unirse</button>
        </div>

      
    </div>
  </div>


  <!--PIE DE PAGINA-->
  <div class="pie-de-pagina">
    <div class="container-5">
      <div class="image-2">
      </div>
      <div class="container-4">
        <img class="icon-1" src="../assets/vectors/intagram.svg" />
        <img class="icon-2" src="../assets/vectors/facebook.svg" />
        <img class="icon-3" src="../assets/vectors/twitter.svg" />
      </div>
      <div class="idioma">
        <span class="language">
          Idioma
        </span>
        <img class="icon-color" src="../assets/vectors/flecha.svg" />
      </div>
    </div>
    <div class="description">
      Facilitamos la convivencia en tu comunidad
    </div>
    <div class="line">
    </div>
    <span class="tucom">
      ©TuComunidad 2024
    </span>
  </div>
</body>

</html>
